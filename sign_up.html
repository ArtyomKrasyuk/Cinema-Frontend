<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign_up.css">
    <title>Войти в систему</title>
</head>
<body>
    <div class="container">
        <img src="img/movie.png" alt="" class="movie-img">
        <h1 class="title">Регистрация</h1>
        <h2 class="subtitle">Создайте аккаунт для бронирования билетов</h2>
        <div class="form">
            <h1 class="form__title">Создать аккаунт</h1>
            <h2 class="form__subtitle">Заполните данные для создания нового аккаунта</h2>
            <div class="input_title">Имя</div>
            <input type="text" class="input" placeholder="Ваше имя">
            <div class="input_title">Email</div>
            <input type="text" class="input" placeholder="example@mail.com">
            <div class="input_title">Пароль</div>
            <input type="password" class="input password" placeholder="Создайте пароль">
            <img src="img/eye.png" alt="" class="eye">
            <div class="input_title">Подтверждение пароля</div>
            <input type="password" class="input password" placeholder="Повторите пароль">
            <img src="img/eye.png" alt="" class="eye">
            <div class="form__btn">Зарегистрироваться</div>
            <div class="form__text">Уже есть аккаунт? <a href="sign_in.html" class="text__link">Войти</a></div>
        </div>
    </div>
</body>
</html>
