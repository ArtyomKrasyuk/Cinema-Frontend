<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/choice_of_cinema.css">
    <title>CinemaBook</title>
</head>
<body>
    <header>
        <div class="header__container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="logo" class="logo__img">
                <h1 class="logo__title">CinemaBook</h1>
            </a>
            <div class="header__buttons">
                <div class="sign_in_btn">Войти</div>
                <div class="sign_up_btn">Регистрация</div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main__title">Выберите кинотеатр</div>
            <div class="main__subtitle">Доступные сеансы на 05.01.2026</div>
            <div class="cinema">
                <div class="cinema__title">Синема Парк</div>
                <div class="cinema__container">
                    <div class="cinema__show">
                        <div class="show__time">
                            <img src="img/clock.png" alt="" class="time__img">
                            <div class="time__text">12:30</div>
                        </div>
                        <div class="show__type">3D</div>
                        <div class="show__price">от 350 ₽</div>
                        <div class="show__btn">Выбрать места</div>
                    </div>

                    <div class="cinema__show">
                        <div class="show__time">
                            <img src="img/clock.png" alt="" class="time__img">
                            <div class="time__text">12:30</div>
                        </div>
                        <div class="show__type">3D</div>
                        <div class="show__price">от 350 ₽</div>
                        <div class="show__btn">Выбрать места</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer__text">Разработал Красюк Артём Максимович 6403-020302D</p>
    </footer>
    <script src="js/choice_of_cinema.js"></script>
</body>
</html>
