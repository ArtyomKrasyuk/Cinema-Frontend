<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/movie.css">
    <title>CinemaBook</title>
</head>
<body>
    <header>
        <div class="header__container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="logo" class="logo__img">
                <h1 class="logo__title">CinemaBook</h1>
            </a>
            <div class="header__buttons">
                <div class="sign_in_btn">Войти</div>
                <div class="sign_up_btn">Регистрация</div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div class="content__poster">
                    <img src="https://images.unsplash.com/photo-1440404653325-ab127d49abc1?auto=format&fit=crop&w=400&q=80" alt="Постер" class="poster__image">
                </div>
                <div class="content__description">
                    <div class="description__title"></div>
                    <div class="description__genres"></div>
                    <div class="description__duration">
                        <img src="img/clock.png" alt="" class="duration__img">
                        <div class="duration__text"></div>
                    </div>
                    <div class="description__subtitle">Описание</div>
                    <p class="description__text"></p>
                    <div class="description__btn">Выбрать кинотеатр</div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer__text">Разработал Красюк Артём Максимович 6403-020302D</p>
    </footer>
    <script src="js/movie.js"></script>
</body>
</html>
